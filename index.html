<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <div class="profile-thumb">
            <div class="image">
                <figure>
                    <img src="./assets/profilePhoto.png" alt="profile-photo">
                    <figcaption>Rodney Cotton</figcaption>
                    <span>Helsinki, Finland</span>
                </figure>
            </div>
            <div class="record">
              <div class="numb">
                <p>100
                  <br>  <span class="light">Posts</span>
                </p>
                
              </div>
              <div class="numb">
                <p>2,242<br>  <span class="light">Follower</span> </p>
              </div>
              <div class="numb">
                <p>1,432
               <br> <span class="light">Following</span> </p>
              </div>
            </div>
        </div>
    </header>
    <main>
        <div class="photo-display">
            <img class="grid one" src="./assets/photo1.png" alt="image">
            <img class="grid two" src="./assets/photo2.png" alt="image">
            <img class="grid three" src="./assets/photo3.png" alt="image">
            <img class="grid four" src="./assets/photo_4.png" alt="image">
            <img class="grid five" src="./assets/photo5.png" alt="image">
            <img class="grid six" src="./assets/photo6.png" alt="image">
        </div>
    </main>
    <footer>
        &copy; bamideleaduke - devchallenge.io
    </footer>
</body>
</html>
